<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 <link rel="stylesheet" href="resources/css/main.css">
  <title>benkrakar chatroom</title>
</head>
<body>
  <header>
    <div class="container my-4">
      <h1 class="my-4 text-center">benkrakar chatroom</h1>
      <div class="chatroom mb-3 text-center">
        <div class="my-2">Choose a chatroom:</div>
        <button class="btn" id="general" >General</button>
        <button class="btn" id="gaming" >Gaming</button>
        <button class="btn" id="music" >Music</button>
      </div>
      <div class="chat-window">
        <ul class="chat-list list-group"></ul>
      </div>
      <form class="new-chat my-3">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">Your Message :</div>
          </div>
          <input type="text" id="message" class="form-control" required>
          <div class="input-group-append">
            <input type="submit" class="btn" value="Send">
          </div>
        </div>
      </form>
      <form class="new-name my-3">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">Update name :</div>
          </div>
          <input type="text" id="name" class="form-control" required>
          <div class="input-group-append">
            <input type="submit" class="btn" value="Update">
          </div>
        </div>
        <div class="update-m ssg"></div>
      </form>
    </div>
  </header>

  <!-- <script src="https://cdn.date-fns.org/v1.9.0/date_fns.min.js"></script> -->
  <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-firestore.js"></script>
  <script src="resources/scripts/db.js"></script>
<script src="resources/scripts/chat.js"></script>
<script src="resources/scripts/ui.js"></script>
<script src="resources/scripts/main.js"></script>
</body>
</html>
